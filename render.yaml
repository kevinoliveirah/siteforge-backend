# render.yaml - Configuração para deploy no Render
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: siteforge-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: siteforge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GEMINI_API_KEY
        sync: false # Configure manually in Render dashboard
    healthCheckPath: /health

databases:
  - name: siteforge-db
    databaseName: siteforge
    user: siteforge_user
    plan: free
